<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Results Summary Component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/media-queries.css">
    </head>
    <body>
        <main class="main-container container">
            <section class="left-container">
                <div class="result-container">
                    <p class="result">Your Result</p>
                    <div class="average">
                        <div class="average-number">76</div>
                        <div class="porcentage-number">of 100</div>
                    </div>
                    <div class="great-container">
                        <h1 class="great-title">Great</h1>
                        <p class="great-text">You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
            </section>
            <section class="right-container">
                <div class="summary-container">
                    <h2>Summary</h2>
                    <div class="summary">
                        <div class="category">
                            <div class="text reaction"><img src="img/icon-reaction.svg" alt="Icon Reaction">Reaction</div>
                            <div class="number"><span class="number-average">80</span><span class="one-hundred"> / 100</span></div>
                        </div>
                        <div class="category">
                            <div class="text memory"><img src="img/icon-memory.svg" alt="Logo Memory">Memory</div>
                            <div class="number"><span class="number-average">92</span><span class="one-hundred"> / 100</span></div>
                        </div>
                        <div class="category">
                            <div class="text verbal"><img src="img/icon-verbal.svg" alt="Logo Verbal">Verbal</div>
                            <div class="number"><span class="number-average">61</span><span class="one-hundred"> / 100</span></div>
                        </div>
                        <div class="category">
                            <div class="text visual"><img src="img/icon-visual.svg" alt="Logo Visual">Visual</div>
                            <div class="number"><span class="number-average">72</span><span class="one-hundred"> / 100</span></div>
                        </div>
                    </div>
                    <div class="button">
                        <a href="#">Continue</a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Nelson Pascual</a>.
            </div>
        </footer>
    </body>
</html>
